<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Shifting Labyrinth Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="joystick"><div id="joystick-knob"></div></div>

  <!-- Utilities (random, helpers, etc.) -->
  <script src="utils.js"></script>

  <!-- Room generation → Hall (corridor) generation → Door placement → Cleanup/validation -->
  <script src="rooms.js"></script>
  <script src="halls.js"></script>
  <script src="doors.js"></script>
  <script src="cleanup.js"></script>

  <!-- Core map manager (assembles above steps into chunks) -->
  <script src="map.js"></script>

  <!-- Input & FOV -->
  <script src="controls.js"></script>
  <script src="fov.js"></script>

  <!-- Main game loop, rendering, movement, chunk prefetch, regen logic -->
  <script src="game.js"></script>

  <!-- Monsters, combat systems -->
  <script src="monsters.js"></script>
  <script src="combat/weapons.js"></script>
  <script src="combat/enemyAI.js"></script>
  <script src="combat/combatUI.js"></script>
</body>
</html>
